<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PSD vers JSON</title>
  <script src="https://cdn.jsdelivr.net/npm/psd.js@3.0.2/dist/psd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    #json-output {
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      max-height: 400px;
      overflow: auto;
      white-space: pre-wrap;
    }

    #version {
      margin-top: 2rem;
      font-size: 1rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‚ Upload un fichier PSD</h1>
  <input type="file" id="upload" accept=".psd">
  <div id="json-output">SÃ©lectionne un fichier PSD pour voir le JSON ici.</div>

  <!-- Version info -->
  <div id="version">Version : 1.0.0</div>

  <script>
    // IncrÃ©mentation du numÃ©ro de version manuellement
    let version = "1.0.0"; // Initial version

    document.getElementById('upload').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // Lire le fichier PSD en tant que ArrayBuffer
      const arrayBuffer = await file.arrayBuffer();
      
      // CrÃ©er l'objet PSD avec la mÃ©thode correcte
      const psd = await PSD.fromArrayBuffer(arrayBuffer);  // Mise Ã  jour avec fromArrayBuffer()
      await psd.parse();

      // Extraire les informations des calques
      const layers = [];
      psd.tree().descendants().forEach((node) => {
        if (!node.isGroup()) {
          layers.push({
            name: node.name,
            visible: node.visible,
            coords: node.layer?.coords || null,
            opacity: node.layer?.opacity || null
          });
        }
      });

      // Afficher le rÃ©sultat JSON
      document.getElementById('json-output').textContent = JSON.stringify(layers, null, 2);

      // Afficher la version actuelle
      document.getElementById('version').textContent = "Version : " + version;
    });
  </script>
</body>
</html>
