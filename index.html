<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PSD vers JSON</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/psd.js/3.0.1/psd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    #json-output {
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      max-height: 400px;
      overflow: auto;
      white-space: pre-wrap;
    }

    #version {
      margin-top: 2rem;
      font-size: 1rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‚ Upload un fichier PSD</h1>
  <input type="file" id="upload" accept=".psd">
  <div id="json-output">SÃ©lectionne un fichier PSD pour voir le JSON ici.</div>

  <!-- Version info -->
  <div id="version">Version : 1.0.1</div>

  <script>
    // Version actuelle
    let version = "1.0.0"; // Version initiale

    document.getElementById('upload').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // Lire le fichier PSD comme ArrayBuffer
      const arrayBuffer = await file.arrayBuffer();

      try {
        // CrÃ©er un objet PSD avec la bonne mÃ©thode
        const psd = PSD.fromArrayBuffer(arrayBuffer);  // Assurez-vous d'utiliser cette mÃ©thode correcte
        await psd.parse();

        // Extraire les informations des calques
        const layers = [];
        psd.tree().descendants().forEach((node) => {
          if (!node.isGroup()) {
            layers.push({
              name: node.name,
              visible: node.visible,
              coords: node.layer?.coords || null,
              opacity: node.layer?.opacity || null
            });
          }
        });

        // Afficher le rÃ©sultat JSON
        document.getElementById('json-output').textContent = JSON.stringify(layers, null, 2);
      } catch (error) {
        // Si une erreur survient lors de l'analyse du fichier PSD
        console.error("Erreur lors du traitement du fichier PSD:", error);
        document.getElementById('json-output').textContent = "Erreur lors du traitement du fichier PSD.";
      }

      // Afficher la version
      document.getElementById('version').textContent = "Version : " + version;
    });
  </script>
</body>
</html>
